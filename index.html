<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <head>
        <h1>Formulario</h1>
        <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" name="Nombre" required>
            <br>
            <br>
            <label for="email">correo electronico</label>
            <input type="email  id="email" required>
            <br>
            <br>
            <label for="contraseña">contraseña</label>
            <input type="password" id="password" aria-describedby="pwd-help" required>
            <span id="pwd-help">La contraseña debe tener al menos 8 caracteres</span>
            <br>
            <br>
            <label for="confirmar contraseña">confirmar contraseña</label>
            <input type="password" id="password" aria-describedby="pwd-help" required>
            <span id="pwd-help">La contraseña debe tener al menos 8 caracteres</span>
            <br>
            <br>
            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="date"  name="nacimiento" id="nacimiento" required>
            <br>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">masculino</label>

            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">femenino</label>

            <br>
            <br>
            <label for="pais">Pais</label>
            <select name="pais" id="pais">
                <option value=""></option>
                <option value="Colombia">Colombia</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Costa rica">Costa rica</option>
            </select>
            <br>
            <br>
            <label for="Biografia">Biografia</label>
            <textarea name="comentario" id="comentario" rows="4" cols="50"></textarea required>
            <br>
            <br>
            <label for="edad">edad</label>
            <input type="number" id="edad" name="edad"  min="18"  max="100"  required>
            <br>
            <br>
            <label for="intereses">
                <input type="checkbox" name="terminos">acepto todos los terminos
            </label>
            <br>
            <br>
            
            <button>Enviar</button>
    



           






    </head>
</body>
</html>
